<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Crypto App</title>
        <link rel="stylesheet" type="text/css" href="../static/css/index-style.css">
    </head>

    <body>

        <div class="title-wrapper container-col">
            <div class="title">Simple Crypto App</div>
            <div class="subtitle">Made using Flask!</div>
        </div>
        

        <div class="container-col">
            <div class="label">Choose the classical cipher</div>
            <hr class="line-decoration">
        </div>
        
        <div class="container-row">

            <div class="container-col opt-divider">
                <a href="{{ url_for('view_cipher_page', cipher='vignere') }}">
                    <div class='c-button'>Vignere Cipher</div>
                </a>
                
                <a href="{{ url_for('view_cipher_page', cipher='fullvignere') }}">
                    <div class='c-button'>Full Vignere Cipher</div>
                </a>
        
                <a href="{{ url_for('view_cipher_page', cipher='rkvignere') }}">
                    <div class='c-button'>Running Key Vignere Cipher</div>
                </a>
        
                <a href="{{ url_for('view_cipher_page', cipher='extvignere') }}">
                    <div class='c-button'>Extended Vignere Cipher</div>
                </a>
        
                <a href="{{ url_for('view_cipher_page', cipher='playfair') }}">
                    <div class='c-button'>Playfair Cipher</div>
                </a>
            </div>

            <div class="container-col opt-divider">
                <a href="{{ url_for('view_cipher_page', cipher='superenc') }}">
                    <div class='c-button'>Super Encryption</div>
                </a>
        
                <a href="{{ url_for('view_cipher_page', cipher='affine') }}">
                    <div class='c-button'>Affine Cipher</div>
                </a>
        
                <a href="{{ url_for('view_cipher_page', cipher='hill') }}">
                    <div class='c-button'>Hill Cipher</div>
                </a>
        
                <a href="{{ url_for('view_cipher_page', cipher='enigma') }}">
                    <div class='c-button'>Enigma Cipher</div>
                </a>
            </div>
        </div>
        
    </body>

</html>
